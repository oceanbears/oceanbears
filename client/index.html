<head>
  <title>Your World of Sketch</title>
</head>

<body>
  {{> canvasDisplay}}
  {{> userCount}}
</body>

<template name="canvasDisplay">
  <div class="canvasView">
    <!-- Added input form for color selection -->
    <form class= 'input' onSubmit='return Meteor.tools.getColor()'>
      <input type='text' id='input' placeholder="Enter a Color!">
      <button>Submit</button>
    </form>
    <div>
    <!-- Added input form for radius selection -->
      <form class= 'radiusInput' onSubmit='return Meteor.tools.getRadius()'>
        <input type='text' id='radius' placeholder="Enter Radius!">
        <button>Submit</button>
      </form>
    </div>
  </div>
</template>

<template name="userCount">
  <div class="usersOnline">Users: {{usersOn}}</div>
</template>
