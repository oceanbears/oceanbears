<head>
  <title>Your World of Sketch</title>
</head>

<body>
  {{> canvasDisplay}}
  {{> userCount}}
</body>

<template name="canvasDisplay">
  <div class="canvasView">
    <div class="input">
      <input type="text" id="size" readonly/>
      <div id="slider"></div>
      <input type="color" id="color" onChange = "Meteor.tools.getColor()">
    </div>
    <label class="eraserLabel"><input type="checkbox" class="eraser">Eraser</label>
    <label class="dragLabel"><input type="checkbox" class="drag">Drag Canvas</label>
  </div>
</template>

<template name="userCount">
  <div class="usersOnline">Users: {{usersOn}}</div>
</template>
