<head>
  <title>Your World of Sketch</title>
</head>

<body>
  {{> canvasDisplay}}
  {{> userCount}}
</body>

<template name="canvasDisplay">
  <div class="canvasView">
    <div class="input">
      <input type="text" id="size"/>
      <div id="slider"></div>
      <input type="color" id="color" onChange = "Meteor.tools.getColor()">
    </div>
    <input type="checkbox" class="eraser" checked="false" placeholder="Eraser">
  </div>
</template>

<template name="userCount">
  <div class="usersOnline">Users: {{usersOn}}</div>
</template>
